services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.gunicorn
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
      - redis
      - celery
      - celery-beat

  db:
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuserr"]
      interval: 10s
      timeout: 5s
      retries: 5
    # ports:
    #   - "54321:5432"
    restart: unless-stopped

  redis:
    image: redis:8.0.1
    volumes:
      - redis-data:/data
    # ports:
    #   - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # django:
