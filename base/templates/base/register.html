{% extends "main.html" %}

{% block title %}
register
{% endblock %}

{% block content %}

{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{message}}</li>
    {% endfor %}
  </ul>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value='Register'>
</form>

<a href="{% url 'login' %}">
  login
</a>

{% endblock %}
